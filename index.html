<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech HRM System</title>
    <style>
        /* Base styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a5f3fc, #bfdbfe, #99f6e4);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: #1e293b; /* slate-800 */
            transition: background 0.4s ease;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Container */
        .home-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Card */
        .home-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid #bae6fd;
            transition: transform 0.3s ease;
        }

        .home-card:hover {
            transform: translateY(-5px);
        }

        /* Icon */
        .home-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #0e7490;
        }

        /* Titles */
        .home-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #0e7490;
        }

        .home-title span {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .home-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #475569;
            font-weight: 500;
        }

        /* Buttons */
        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .role-button {
            background: linear-gradient(to right, #06b6d4, #0d9488);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.4s ease, transform 0.2s ease;
            text-decoration: none;
            text-align: center;
        }

        .role-button:hover {
            background: linear-gradient(to right, #0891b2, #0f766e);
            transform: scale(1.02);
        }

        .role-button:active {
            transform: scale(0.98);
        }

        /* Footer */
        .home-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #64748b;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .home-card {
                padding: 2rem;
                border-radius: 20px;
            }

            .home-title {
                font-size: 2rem;
            }

            .home-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .home-card {
                padding: 1.5rem;
            }

            .home-title {
                font-size: 1.8rem;
            }

            .home-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-card">
            <div class="home-icon">ðŸ¤–</div>
            <h1 class="home-title">Welcome to <span>UotI AI Technologies LLP</span></h1>
            <p class="home-subtitle">Streamlined human resource management for our innovative team</p>
            
            <div class="role-buttons">
                <a href="/hr_login.html" class="role-button">HR Login</a>
                <a href="/teamLead_login.html" class="role-button">Team Lead Login</a>
                <a href="/developer_login.html" class="role-button">Developer Login</a>
            </div>
        </div>
        
        <div class="home-footer">
            <p>AI Technology Company Â© 2023 | Flexible 4-Day Work Week</p>
        </div>
    </div>
</body>
</html>
