<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech HRM System</title>
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Floating orbs */
        .orb-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
            animation: orbFloat 8s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 107, 107, 0.3), transparent);
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, rgba(78, 205, 196, 0.3), transparent);
            right: 15%;
            top: 30%;
            animation-delay: 2s;
        }

        .orb:nth-child(3) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, rgba(249, 202, 36, 0.3), transparent);
            left: 20%;
            bottom: 25%;
            animation-delay: 4s;
        }

        .orb:nth-child(4) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, rgba(108, 92, 231, 0.3), transparent);
            right: 25%;
            bottom: 35%;
            animation-delay: 6s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }

        /* Animated grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            animation: particleMove 15s linear infinite;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Interactive cursor effect */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }

        /* Container */
        .home-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Ultra-modern card design */
        .home-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 4rem;
            border-radius: 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1.5s ease-out;
        }

        @keyframes cardEntrance {
            from {
                transform: translateY(100px) rotateX(30deg) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotateX(0deg) scale(1);
                opacity: 1;
            }
        }

        .home-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: cardShimmer 6s infinite;
            pointer-events: none;
        }

        @keyframes cardShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .home-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Spectacular 3D Icon */
        .home-icon {
            font-size: 7rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.3));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .home-icon:hover {
            transform: scale(1.3) rotateY(360deg) rotateX(15deg);
            transition: transform 1s ease;
            filter: drop-shadow(0 20px 40px rgba(255, 255, 255, 0.5));
        }

        .home-icon::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            animation: iconGlow 2s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes iconGlow {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Dynamic titles */
        .home-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: titleSlide 2s ease-out 0.5s both;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            position: relative;
        }

        .home-title span {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #6c5ce7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGradient 4s ease infinite;
            position: relative;
        }

        .home-title span::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: titleShine 3s ease-in-out infinite;
        }

        @keyframes titleShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes titleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateX(-100px) rotateY(-30deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
        }

        .home-subtitle {
            text-align: center;
            margin-bottom: 3rem;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 1.3rem;
            animation: subtitleFade 2s ease-out 0.8s both;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-30deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        /* Revolutionary button design */
        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .role-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 2rem 3rem;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.4rem;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: perspective(1000px) rotateX(0deg);
        }

        .role-button:nth-child(1) { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: buttonSlide 1s ease-out 1s both;
        }
        .role-button:nth-child(2) { 
            background: linear-gradient(135deg, #4ecdc4 0%, #44bd87 100%);
            animation: buttonSlide 1s ease-out 1.2s both;
        }
        .role-button:nth-child(3) { 
            background: linear-gradient(135deg, #f9ca24 0%, #f0932b 100%);
            animation: buttonSlide 1s ease-out 1.4s both;
        }

        @keyframes buttonSlide {
            from {
                opacity: 0;
                transform: translateX(100px) rotateY(30deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
            }
        }

        .role-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.8s ease;
        }

        .role-button:hover::before {
            left: 100%;
        }

        .role-button:hover {
            transform: translateY(-10px) scale(1.05) perspective(1000px) rotateX(-5deg);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .role-button:active {
            transform: translateY(-5px) scale(0.98) perspective(1000px) rotateX(5deg);
        }

        /* Animated button icons */
        .role-button::after {
            content: '‚Üí';
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .role-button:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(10px) rotate(360deg);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Footer */
        .home-footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 1.1rem;
            color: #cbd5e0;
            animation: footerFade 2s ease-out 1.5s both;
            font-weight: 500;
        }

        @keyframes footerFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .home-card {
                padding: 3rem;
                border-radius: 25px;
            }

            .home-title {
                font-size: 2.8rem;
            }

            .home-subtitle {
                font-size: 1.1rem;
            }

            .home-icon {
                font-size: 5rem;
            }

            .role-button {
                padding: 1.5rem;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .home-card {
                padding: 2.5rem;
                border-radius: 20px;
            }

            .home-title {
                font-size: 2.3rem;
            }

            .home-subtitle {
                font-size: 1rem;
            }

            .home-icon {
                font-size: 4rem;
            }

            .role-button {
                padding: 1.3rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="grid-background"></div>
    
    <div class="orb-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div class="particles"></div>
    <div class="cursor-glow"></div>
    
    <div class="home-container">
        <div class="home-card">
            
            <h1 class="home-title">Welcome to <span>UOTL AI TECHNOLOGIES LLP</span></h1>
            <p class="home-subtitle">Future-ready HR for agile businessüë®‚Äçüíª </p>
            
            <div class="role-buttons">
                <a href="/hr_login.html" class="role-button" onclick="handleButtonClick(event)">HR Loginüìã</a>
                <a href="/teamLead_login.html" class="role-button" onclick="handleButtonClick(event)">Team Lead LoginüéØ</a>
                <a href="/developer_login.html" class="role-button" onclick="handleButtonClick(event)">Developer Loginüíª</a>
            </div>
        </div>
        
        <div class="home-footer">
            <p>Artificial Intelligency Technology Company | Flexible 5-Day Work Week</p>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const container = document.querySelector('.stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            const particleCount = 50;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#ffffff'];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                container.appendChild(particle);
            }
        }

        // Enhanced cursor glow
        function initCursorGlow() {
            const glow = document.querySelector('.cursor-glow');
            let mouseX = 0;
            let mouseY = 0;
            let glowX = 0;
            let glowY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateGlow() {
                glowX += (mouseX - glowX) * 0.1;
                glowY += (mouseY - glowY) * 0.1;
                glow.style.left = glowX + 'px';
                glow.style.top = glowY + 'px';
                requestAnimationFrame(animateGlow);
            }

            animateGlow();
        }

        // Ripple effect for buttons
        function createRipple(event) {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Enhanced button click handler
        function handleButtonClick(event) {
            event.preventDefault();
            const button = event.target;
            
            // Create ripple effect
            createRipple(event);
            
            // Create explosion effect
            createExplosion(event);
            
            // Screen flash effect
            createScreenFlash();
            
            // Navigate after effects
            setTimeout(() => {
                window.location.href = button.href;
            }, 1200);
        }

        // Explosion effect
        function createExplosion(event) {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#ffffff'];
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                particle.style.zIndex = '1000';
                particle.style.boxShadow = `0 0 20px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = Math.random() * 200 + 150;
                const duration = Math.random() * 2000 + 1500;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, duration);
            }
        }

        // Screen flash effect
        function createScreenFlash() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100vw';
            flash.style.height = '100vh';
            flash.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '9999';
            flash.style.opacity = '0';
            
            document.body.appendChild(flash);
            
            flash.animate([
                { opacity: 0 },
                { opacity: 1 },
                { opacity: 0 }
            ], {
                duration: 300,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                flash.remove();
            }, 300);
        }

        // Enhanced icon magic
        function triggerIconMagic() {
            const icon = document.querySelector('.home-icon');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
            
            // Icon transformation
            icon.style.transform = 'scale(2.5) rotateY(1080deg) rotateX(360deg)';
            icon.style.transition = 'all 2s cubic-bezier(0.4, 0, 0.2, 1)';
            
            // Create magical sparkles
            for (let i = 0; i < 25; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = Math.random() * 20 + 15 + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                
                const iconRect = icon.getBoundingClientRect();
                sparkle.style.left = (iconRect.left + Math.random() * 200 - 100) + 'px';
                sparkle.style.top = (iconRect.top + Math.random() * 200 - 100) + 'px';
                
                sparkle.animate([
                    { transform: 'scale(0) rotate(0deg)', opacity: 1 },
                    { transform: 'scale(2) rotate(720deg)', opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'ease-out'
                });
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
            
            // Energy wave effect
            const wave = document.createElement('div');
            wave.style.position = 'absolute';
            wave.style.width = '10px';
            wave.style.height = '10px';
            wave.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent)';
            wave.style.borderRadius = '50%';
            wave.style.pointerEvents = 'none';
            wave.style.zIndex = '999';
            
            const iconRect = icon.getBoundingClientRect();
            wave.style.left = (iconRect.left + iconRect.width / 2) + 'px';
            wave.style.top = (iconRect.top + iconRect.height / 2) + 'px';
            
            wave.animate([
                { transform: 'scale(0)', opacity: 1 },
                { transform: 'scale(50)', opacity: 0 }
            ], {
                duration: 2000,
                easing: 'ease-out'
            });
            
            document.body.appendChild(wave);
            
            setTimeout(() => {
                wave.remove();
            }, 2000);
            
            // Reset icon
            setTimeout(() => {
                icon.style.transform = '';
                icon.style.transition = '';
            }, 2000);
        }

        // Keyboard shortcuts with enhanced effects
        document.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                createScreenFlash();
                setTimeout(() => window.location.href = '/hr_login.html', 300);
            } else if (e.key === 't' || e.key === 'T') {
                createScreenFlash();
                setTimeout(() => window.location.href = '/teamLead_login.html', 300);
            } else if (e.key === 'd' || e.key === 'D') {
                createScreenFlash();
                setTimeout(() => window.location.href = '/developer_login.html', 300);
            } else if (e.key === ' ') {
                e.preventDefault();
                triggerIconMagic();
            }
        });

        // Enhanced parallax effect
