<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login | AI Tech HRM</title>
    <style>
        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #1e293b;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            animation: floatShape 20s ease-in-out infinite;
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
        }

        @keyframes cardEntrance {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(50px) rotateX(15deg);
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0) rotateX(0deg);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-card:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .login-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Icon */
        .role-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: iconPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Titles */
        .login-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            position: relative;
            z-index: 2;
            animation: titleSlide 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) 0.5s both;
        }

        @keyframes titleSlide {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .login-title span {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
            animation: subtitleSlide 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) 0.7s both;
        }

        @keyframes subtitleSlide {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .login-form label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 600;
            animation: formSlide 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) both;
        }

        .login-form label:nth-child(1) { animation-delay: 0.9s; }
        .login-form label:nth-child(2) { animation-delay: 1.1s; }

        @keyframes formSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Inputs */
        .input-icon {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.2rem;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .input-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .input-icon:focus-within::before {
            left: 100%;
        }

        .input-icon:focus-within {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-icon input {
            flex: 1;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
            font-weight: 500;
        }

        .input-icon input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        .input-icon:focus-within input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .input-icon .icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .input-icon:focus-within .icon {
            color: white;
            transform: scale(1.1);
        }

        /* Button */
        .login-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            animation: buttonSlide 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) 1.3s both;
        }

        @keyframes buttonSlide {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4c93);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .login-button.loading {
            pointer-events: none;
        }

        .login-button .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-button.loading .spinner {
            display: block;
        }

        .login-button.loading .button-text {
            display: none;
        }

        /* Error message */
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            animation: errorShake 0.5s ease-in-out;
            background: rgba(255, 107, 107, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success message */
        .success-message {
            color: #51cf66;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            animation: successPulse 0.5s ease-in-out;
            background: rgba(81, 207, 102, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: backButtonSlide 0.6s ease-out 0.2s both;
        }

        @keyframes backButtonSlide {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 2;
            animation: footerSlide 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) 1.5s both;
        }

        @keyframes footerSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .role-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particle" style="top: 10%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; left: 80%; width: 6px; height: 6px; animation-delay: 1s;"></div>
    <div class="particle" style="top: 60%; left: 20%; width: 3px; height: 3px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 70%; width: 5px; height: 5px; animation-delay: 3s;"></div>
    <div class="particle" style="top: 40%; left: 90%; width: 4px; height: 4px; animation-delay: 4s;"></div>
    
    <!-- Background shapes -->
    <div class="bg-shape" style="top: 5%; left: 5%; width: 100px; height: 100px; animation-delay: 0s;"></div>
    <div class="bg-shape" style="top: 15%; right: 10%; width: 150px; height: 150px; animation-delay: 5s;"></div>
    <div class="bg-shape" style="bottom: 10%; left: 10%; width: 80px; height: 80px; animation-delay: 10s;"></div>
    <div class="bg-shape" style="bottom: 20%; right: 20%; width: 120px; height: 120px; animation-delay: 15s;"></div>

    <button class="back-button" onclick="window.location.href='/'">
        <span>‚Üê</span> Back
    </button>
    
    <div class="login-container">
        <div class="login-card">
            <div class="role-icon">üëî</div>
            <h1 class="login-title">HR <span>Login</span></h1>
            <p class="login-subtitle">Access the HR management dashboard</p>
            
            <form class="login-form" id="hrLoginForm">
                <label>
                    Employee ID
                    <div class="input-icon">
                        <span class="icon">üë§</span>
                        <input type="text" id="hrEmployeeId" placeholder="Enter your employee ID" required autocomplete="username">
                    </div>
                </label>
                
                <label>
                    Password
                    <div class="input-icon">
                        <span class="icon">üîí</span>
                        <input type="password" id="hrPassword" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                </label>
                
                <div class="error-message" id="hrErrorMessage"></div>
                <div class="success-message" id="hrSuccessMessage"></div>
                
                <button type="submit" class="login-button">
                    <div class="spinner"></div>
                    <span class="button-text">Login to Dashboard</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Contact IT support if you encounter any issues</p>
            </div>
        </div>
    </div>

    <script>
        // Add more floating particles dynamically
        function createFloatingParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = Math.random() * 4 + 6 + 's';
                document.body.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createFloatingParticles);

        // Enhanced form interaction
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
            
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.parentElement.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                } else {
                    this.parentElement.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }
            });
        });

        // Enhanced login form submission
        document.getElementById('hrLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('hrEmployeeId').value;
            const password = document.getElementById('hrPassword').value;
            const errorMessage = document.getElementById('hrErrorMessage');
            const successMessage = document.getElementById('hrSuccessMessage');
            const loginButton = document.querySelector('.login-button');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginButton.classList.add('loading');
            
            try {
                // Simulate API call with delay for demo
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        employeeId, 
                        password, 
                        role: 'HR' 
                    }),
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const data = await response.json();
                
                // Store the token
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('employeeId', data.employeeId);
                localStorage.setItem('role', data.role);
                
                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                // Redirect after success animation
                setTimeout(() => {
                    window.location.href = '/hr_dashboard.html';
                }, 1000);
                
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                
                // Shake the card on error
                document.querySelector('.login-card').style.animation = 'errorShake 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 500);
                
                console.error('Login error:', error);
            } finally {
                // Hide loading state
                loginButton.classList.remove('loading');
            }
        });

        // Add mouse movement parallax effect
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const card = document.querySelector('.login-card');
            const rotateX = (mouseY - 0.5) * 10;
            const rotateY = (mouseX - 0.5) * -10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
        });

        // Reset card transform when mouse leaves
        document.addEventListener('mouseleave', function() {
            const card = document.querySelector('.login-card');
            card.style.transform = '';
        });

        // Add keyboard navigation enhancements
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const focused = document.activeElement;
                if (focused.tagName === 'INPUT') {
                    const form = focused.closest('form');
                    if (form) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            }
        });
    </script>
</body>
</html>
